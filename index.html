<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lit-element example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        my-clock,
        my-date {
            --myBackground: #cecece;
            --myColor: #rgba(0,0,0,1);
            --myFontSize: 30px;
            --myMargin: 45px;
            --myPadding: 45px;
            --fLeft: left;
        }
    </style>
</head>

<body>
    <my-clock format="hh:mm:ss"></my-clock>
    <my-date format="dd mmm, yyyy"></my-date>
    <script type="module" src="./time.js"></script>
    <script type="module" src="./date.js"></script>
</body>

</html>
